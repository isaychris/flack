<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='channel.js') }}"></script>
    <style>

    </style>
</head>

<body>
    You are logged in as: [<span id="display_label"> </span>] <br>

    <div class="grid-container">
        <div class="channel-list">
            <div class="card" style="height: 100%">
                <div class="card-header text-center">Channels</div>
                <div class="card-body">
                    <table class="table table-striped" id="channel_table">
                        {% for channel in channel_list %}
                        <tr>
                            <td># <a href="{{ url_for('channel', name=channel) }}"> {{ channel }} </a></td>
                            {% endfor %}
                        </tr>
                        </ul>
                    </table>
                    <button button class="btn btn-primary" id="new-channel-button" style="width: 100%;">Create</button>

                </div>
            </div>
        </div>

        <div class="online-list">
            <div class="card" style="height: 100%">
                <div class="card-header text-center">Online [<span id="online_count">0</span>]</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody id="online_table">
                        {% for display in online_list %}
                        <tr>
                            <td>{{ display }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="chat">
            <div class="card">
                <div class="card-header text-center"># {{ current_channel }}</div>
                <div class="card-body">
                    <div id="chat-container">
                        <div id="messages-container">
                            {% for message in messages %}
                            <article class="message">
                                <span class="user">{{message[0]}}</span> <span class="time">[{{message[1]}}]</span>
                                <p>{{message[2]}}</p>
                            </article>
                            {% endfor %}
                        </div>
                        <br>
                        <div class="flex">
                            <button class="btn btn-primary" id="send-button" required maxlength="150">Send</button>
                            <div class="input-group">
                                <input class="form-control" id="message-input" placeholder="Enter a message..."
                                    required maxlength="150" autofocus>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
