<html>

<head>
    <title>#lobby</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='lobby.js') }}"></script>
    <style>

    </style>
</head>

<body>
    You are logged in as: [<span id="display_label"> </span>] <br>

    <div class="grid-container">
        <div class="channel-list">
            <div class="card" style="height: 100%">
                <div class="card-header text-center">Channels</div>
                <div class="card-body">
                    <ul id="channel-list">
                        {% for channel in channel_list %}
                        <li> #{{ channel}}</li>
                        {% endfor %}

                    </ul>
                    <button button class="btn btn-primary" id="new-channel-button" style="width: 100%;">Create</button>

                </div>
            </div>
        </div>

        <div class="online-list">
            <div class="card" style="height: 100%">
                <div class="card-header text-center">Online [<span id="online_count">0</span>]</div>
                <div class="card-body">

                    <ul id="online-list">
                        {% for display in online_list %}
                        <li> {{ display }}</li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>

        <div class="chat">
            <div class="card">
                <div class="card-header text-center">#lobby</div>
                <div class="card-body">
                    <div id="chat-container">
                        <div id="messages-container"></div>
                        <br>

                        <div class="flex">
                            <button class="btn btn-primary" id="send-button" required maxlength="150">Send</button>
                            <div class="input-group">
                                <input class="form-control message-input" placeholder="..." required maxlength="150"
                                    autofocus>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
